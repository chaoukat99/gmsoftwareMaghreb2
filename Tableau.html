<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau </title>
</head>
<body>
    
<h1>Les Tableaux</h1>



<!--tableau-->

<table   border="6" >

     <tr>
        <td>Id Produit</td>
        <td>Product Name</td>
        <td>Product Price</td>
        <td>Product Stock</td>
     </tr>
     <tr>
        <td>1</td>
        <td>Produit 1</td>
        <td>1000</td>
        <td>10</td>
     </tr>
     <tr>
        <td>2</td>
        <td>Produit 2</td>
        <td>2000</td>
        <td>20</td>
     </tr>

</table>





<!--tableau   thead th tbody  en html 5  -->


<table  border="6" >

    <thead>
        <tr>
            <th>Id Produit</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Produit 1</td>
            <td>1000</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Produit 2</td>
            <td>2000</td>
            <td>20</td>
        </tr>
    </tbody>

</table>



</body>
</html>
