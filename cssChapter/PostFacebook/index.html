<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./post.css">
</head>
<body>
    

<div class="parent">

           
                 <article>


            <!--Start Header-->
           
                       
                 <div class="header">
                    <i class="fa-brands fa-telegram"></i>
                    <input type="text" name="" placeholder="Search" id="">
                    <i class="fa-brands fa-facebook-messenger"></i>
                 </div>

             <!--End Header-->     
             <!--Start  Body-->     
                 <div class="body">
                           <div class="profil">

                                  <div class="profile-parent">
                                      <i class="fa-brands fa-facebook"></i>

                                      <span class="main-text">Samir Samiri
                                      
                                            <span class="time">Monday at 11:00 <i class="fa-solid fa-earth-europe"></i></span>
     
                                      </span>
                                  </div>
                                 <i class="fa-solid fa-ellipsis"></i>
                           </div>
                           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>


                           <div class="img-container">
                                 <img src="./my_image.png" alt="">
                           </div>

                           <div class="reaction">
                                <div class="icon_reaction">
                                    <i class="fa-solid fa-heart"></i>
                                    <i class="fa-solid fa-thumbs-up"></i>
                                    <i class="fa-solid fa-face-angry"></i>
                                     <span>Lorem, ipsum. and 255 others</span> 
                                </div>

                                <div class="comments">
                                    <span>55 comments</span>
                                </div>
                            
                           </div>
                 </div>

                <!--End  Body-->      
                 
                 <div class="line"></div>

                 <!--Start Footer-->
                   <div class="post-footer">

                          <div class="like">
                                 <i class="fa-regular fa-thumbs-up"></i>
                                 <span>Like</span>
                          </div>
                          <div class="comment">
                                 <i class="fa-regular fa-message"></i>
                                 <span>Comment</span>
                          </div>
                          <div class="share">
                                <i class="fa-solid fa-share"></i>
                                 <span>Share</span>
                          </div>



                   </div>

                   <!--End Footer-->
                </article>

</div>





</body>
</html>
