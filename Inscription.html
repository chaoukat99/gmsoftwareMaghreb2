<html lang="en">
<head>

<body>
    
    <h1>
        Register Page :

    <form action="" method="get" >

        <input type="file" name="" id="">

<thead>
 <tr>

                <td>

                    <br>
                    <input type="text" name="lastname" id="">

           </tr>
</thead>
          

<tbody>

           </tr>

                    ></textarea>

         </table>
